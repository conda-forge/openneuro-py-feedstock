{% set name = "openneuro-py" %}
{% set version = "2020.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b28a54d1394e5828338ca2055791e8fba6306e525fb84c0be002d9d1bbfbf8d2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - openneuro-py = openneuro.openneuro:cli

requirements:
  host:
    - python
    - pip
  run:
    - python
    - aiofiles
    - httpx >=0.15
    - tqdm
    - click
    - importlib-metadata  # [py <38]

test:
  imports:
    - openneuro
  commands:
     # Test the entry point.
    - openneuro-py --version
    - openneuro-py download --dataset=ds000248 --include=CHANGES --verify_size=0

about:
  home: https://github.com/hoechenberger/openneuro-py
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: A Python client for OpenNeuro.

extra:
  recipe-maintainers:
    - hoechenberger
