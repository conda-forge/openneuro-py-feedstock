{% set name = "openneuro-py" %}
{% set version = "2020.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 77e741fdbff37af07c9e60f086ecc293c3fbbe8dce3651103abb740cebd6bb70

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - openneuro-py = openneuro.openneuro:cli

requirements:
  host:
    - python
    - pip
  run:
    - python
    - httpx >=0.15
    - tqdm
    - click
    - importlib-metadata  # [py <38]

test:
  imports:
    - openneuro
  commands:
     # Test the entry point.
    - openneuro-py --version
    - openneuro-py download --dataset=ds000248 --include=CHANGES --verify_size=0

about:
  home: https://github.com/hoechenberger/openneuro-py
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python client for OpenNeuro.'

extra:
  recipe-maintainers:
    - hoechenberger
